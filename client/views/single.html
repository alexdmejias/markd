<template name="single">
  <div class="ui segment item {{#if editing}}editing{{/if}}">
      <header class="ui top attached label {{#if editingTitle}}editingTitle{{/if}}">
        {{#if title}}
          <span class="text-content"> {{title}} - </span>
        {{/if}}
        <input class="text-edit-field" id="editTitleField-{{_id}}" name="titleEdit" value="{{title}}" placeholder="enter a note title">

        <div class="ui red label">
          <i class="clock icon"></i> {{displayDate}}
        </div>

        <div class="_tags {{#if editingTags}}editingTags{{/if}}">
          {{#if tags}}
            <a class="ui red tag label">tag1</a>
            <a class="ui red tag label">tag2</a>
            <a class="ui red tag label">tag3</a>
          {{else}}
            <a class="ui teal tag label">Click to add Tag</a>
            <div class="field">
              <input type="text" name="tags" placeholder="click here to add tags">
            </div>
          {{/if}}
        </div>

        <div class="actions ui top right attached label">
          {{#unless inSingle}}
            <a href="/marks/{{_id}}" class="ui blue label"><i class="dot circle outline icon"></i>view</a>
          {{/unless}}

          <a class="ui blue label edit"><i class="write icon"></i>{{editingStatus}}</a>

          <a class="ui red label remove"><i class="trash icon"></i>Remove</a>

          {{#if isArchived}}
            <a class="ui teal label archive"><i class="inbox icon"></i>Move to Inbox</a>
          {{else}}
            <a class="ui teal label archive"><i class="archive icon"></i>Archive</a>
          {{/if}}

          <!-- <a class="ui red label  _more-actions">...</a> -->
        </div>

      </header>

    {{#if link}}
      <div class="text">
        <a href="{{text}}" target="_blank" class="text-content">{{text}}</a>
        <input type="text" class="text-edit-field" id="editField-{{_id}}" value="{{text}}">
      </div>
    {{else}}
      <div class="text">
        <div class="text-content">{{#markdown}}{{text}}{{/markdown}}</div>
        <textarea class="text-edit-field" id="editField-{{_id}}">{{text}}</textarea>
      </div>
    {{/if}}

  </div>
</template>
