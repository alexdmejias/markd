<template name="tagsInput">
  <div class="ui segment">
    <form name="tagInputForm" class="tagInputForm ui form">
      <h4 class="ui dividing header">Create a new label</h4>
      <div class="two fields">
        <div class="field">
          <label>Name</label>
          <input name="tagName" class="__tagName" placeholder="Label Name" type="text">
        </div>

        <div class="field">
          <label>Slug</label>
          <input name="Name" placeholder="{{tentativeSlug}}" readonly="" type="text">
        </div>
      </div>

      <div class="two fields">
        <div class="field">
          <div class="ui search selection multiple dropdown __parent">
            <input type="hidden" name="user">
            <i class="dropdown icon"></i>
            <div class="default text">Select Parent</div>
            <div class="menu">
              {{#each tags}}
              <div class="item" data-value="{{_id}}"><i class="circle {{color}} icon"></i>{{name}}</div>
              {{/each}}
            </div>
          </div>
        </div>
        <div class="field">
          <div class="ui search selection multiple dropdown __color">
            <input type="hidden" name="country">
            <i class="dropdown icon"></i>
            <div class="default text">Select Color</div>
            <div class="menu">
              <div class="item" data-value="red"><i class="circle red icon"></i>Red</div>
              <div class="item" data-value="orange"><i class="circle orange icon"></i>Orange</div>
              <div class="item" data-value="yellow"><i class="circle yellow icon"></i>Yellow</div>
              <div class="item" data-value="olive"><i class="circle olive icon"></i>Olive</div>
              <div class="item" data-value="green"><i class="circle green icon"></i>Green</div>
              <div class="item" data-value="teal"><i class="circle teal icon"></i>Teal</div>
              <div class="item" data-value="blue"><i class="circle blue icon"></i>Blue</div>
              <div class="item" data-value="violet"><i class="circle violet icon"></i>Violet</div>
              <div class="item" data-value="purple"><i class="circle purple icon"></i>Purple</div>
              <div class="item" data-value="pink"><i class="circle pink icon"></i>Pink</div>
              <div class="item" data-value="brown"><i class="circle brown icon"></i>Brown</div>
              <div class="item" data-value="grey"><i class="circle grey icon"></i>Grey</div>
              <div class="item" data-value="black"><i class="circle black icon"></i>Black</div>
            </div>
          </div>
        </div>
      </div>
      <div class="field">
        <input class="ui submit primary button" type="submit" value="Create New Tag">
      </div>
    </form>
  </div>
</template>
