<template name="single">
  <div class="ui segment item {{#if editing}}editing{{/if}} {{#if private}}private{{/if}}">
    {{> single_header}}

    <div class="text">
      <div class="text-content">{{#markdown}}{{{text}}}{{/markdown}}</div>
      <textarea class="text-edit-field" id="editField-{{_id}}">{{text}}</textarea>
    </div>

    {{> single_footer}}
  </div>
  <div class="ui divider"></div>
</template>
