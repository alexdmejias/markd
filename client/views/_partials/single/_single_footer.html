<template name="single_footer">
  <div class="_tags">
    {{#if tags}}
      {{#each tags}}
        <a href="/marks/tags/{{slug}}" class="ui {{color}} label">#{{name}}
          {{pathFor route='tags.show'}}
          <i class="delete icon __tags_delete"></i>
        </a>
      {{/each}}
    {{/if}}
  </div>
</template>
