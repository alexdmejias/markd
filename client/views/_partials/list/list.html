<template name="list">

  <h5 class="ui top attached header">
    Marks: {{marks.length}}
  </h5>
  <div class="ui attached segment">
    {{#if marks}}
      {{#each marks}}
        {{> single}}
        <div class="ui hidden divider"></div>
      {{/each}}
    {{else}}
      No Marks to Show, add some
    {{/if}}
  </div>
</template>
