<template name="list">

  <h5 class="ui top attached header">
    Marks: {{marks.length}}
  </h5>
  <div class="ui attached segment">
    {{#if isReady}}
      {{#if marks}}
        {{#each marks}}
          {{> single}}
          <div class="ui hidden divider"></div>
        {{/each}}
      {{else}}
        <h1>no marks</h1>
      {{/if}}
    {{else}}
      {{> loading}}
    {{/if}}
  </div>
</template>
