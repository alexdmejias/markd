<template name="list">
  <div class="ui segment">
    {{#each tags}}
      <a class="ui {{color}} large label" href="/marks/tags/{{slug}}">
        {{name}}
        <div class="detail">{{count}}</div>
      </a>
    {{/each}}
  </div>
  <div class="items-container">
    <div class="html ui top attached segment">
      {{#each records}}
        {{> single}}
        <div class="ui divider"></div>
      {{/each}}
    </div>
  </div>
</template>
