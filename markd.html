<head>
  <title>markd</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>
  {{> loginButtons}}
  {{> input}}
  {{> list}}
</body>

<template name="input">
  <form>
    <textarea name="mainInput"></textarea>
    <input type="submit">
  </form>
</template>
<template name="list">
  <ul>
    {{#each list}}
      <li class="{{#if editing}}editing{{/if}}">
        {{#if link}}
          <a href="{{text}}" target="_blank" class="text">{{text}}</a>
        {{else}}
          {{text}}
        {{/if}}
          <input type="text" class="editField" id="editField-{{_id}}" value="{{text}}">
          <div class="actions">
            <input type="button" class="edit" value="{{editingStatus}}">
            <input type="button" class="remove" value="remove">
          </div>
      </li>
    {{/each}}
  </ul>
</template>
